<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高德地图调用demo</title>
    <!--引入高德地图JSAPI -->

    <!--引入UI组件库（1.0版本） -->

<body>

    <div id="container" style="width:1000px; height:600px"></div>
    <script>
        var map = new AMap.Map('container',{

        });
    </script>
